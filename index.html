
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
  
    <div class="container main-wrapper">
        <h1 class="display-3 page-title"><i>Registration Form</i></h1>
    <form class="row g-3 registration-form" >
        <div class="col-md-6">
          <label for="frist-name" class="form-label">First name</label>
          <input type="text" class="form-control" id="frist-name" required autocomplete="off">
          <div class="valid-feedback" id="frist-name-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="frist-name-invalid">
            please enter a valid firsr name
          </div>
        </div>
        
        <div class="col-md-6">
          <label for="last-name" class="form-label">Last name</label>
          <input type="text" class="form-control" id="last-name" autocomplete="off">
          <div class="valid-feedback" id="last-name-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="last-name-invalid">
            please enter a valid Last name
          </div>
        </div>
       
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" autocomplete="off">
            <div class="valid-feedback" id="email-valid">
              Looks good!
            </div>
            <div class="invalid-feedback" id="email-invalid">
              Please enter a valid Email Address.
            </div>
          </div>
        </div>
        
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" autocomplete="off">
          <div class="valid-feedback" id="password-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="password-invalid">
            please enter a valid Password
          </div>
        </div>
        
        <div class="col-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="tnC" required>
            <label class="form-check-label" for="tnC">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback" id="tnC-invalid">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-dark" type="button" onclick="validate()">Submit form</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
